<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion - Zeitplan </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %} ">
    
</head>
<body>
    {% load crispy_forms_tags %}
    <!--con un tamaño maxima de -->
    <div class="container mt-5 cont-login">
        <div class="card card-bd">
            <div class="card-header hd-login-vrd ">
                <h2>Zeitplan</h2>
                <h3>Inicio de sesión</h3>
            </div>
            <div class="card-body">
                <div class="container">
                    <form method="POST">
                        <input type="hidden" value="{{ next }}" name="next">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <!--input submit de color verde centralizado-->
                        <input type="submit" class="btn btn-block btn-login-vrd" value="Iniciar sesión">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
