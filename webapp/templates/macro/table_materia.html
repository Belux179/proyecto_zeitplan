{% load static %}
<div class="" style="margin-top: 20px;">

        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="card-title">Lista de Materias</h4>
                </div>
                <div class="col-md-6">
                    <div class="btn-group float-right">
                        <button onclick="add_materia()" type="button" class="btn btn-primary btn-round" data-toggle="modal" data-target="#modalMateria">

                        </button>
                        <!-- agregue mas botones -->
                    </div>
                </div>
            </div>             
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="tabla_materias" class="table table-bordered table-hover nowrap" style="width:100%">
                    <thead class=" text-primary">
                        <th>
                            ID
                        </th>
                        <th>
                            Nombre
                        </th>
                        <th>
                            Grado
                        </th>
                        <th>
                            Activo
                        </th>
                        <th>
                            Acciones
                        </th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
